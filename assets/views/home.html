<h1>People<small><a class="pull-right glyphicon glyphicon-plus" href="/person/new"></a></small></h1>
<!-- {{person}} -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Notes</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in person">
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.notes}}</td>
      <td>{{person.createdAt | date: 'short'}}</td>
      <td>
        <a ng-click="deletePerson(person)" class="glyphicon glyphicon-trash"></a>
        <a ng-click="editPerson(person)" class="glyphicon glyphicon-pencil"></a>
      </td>
    </tr>
  </tbody>
</table>
