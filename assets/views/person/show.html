<div class="jumbotron">

  <h1>{{person.firstName}} {{person.lastName}}<a href="/" class="btn-sm btn-info pull-right"><b>&larr;</b></a></h1>

  <h5 ng-repeat="category in person.categories">
    - {{category.name}}
  </h5>

  <h3>Contact<a href="/person/{{person.id}}/contact" class="glyphicon glyphicon-plus pull-right"></a></h3><hr>
    <div ng-repeat="contact in person.contacts">
      <h4>{{contact.name}}:</h4>

        <ul class="">
          <li><b>Email:</b><br> <a href="#">{{contact.email}}</a></li><br>
          <li><b>Phone:</b><br> {{contact.phone}}</li><br>
          <li><b>Address:</b><br> {{contact.street}}</li>
          {{contact.city}}, {{contact.state}} {{contact.zip}}
        </ul>

    </div>
  <h3>Notes:</h3>
  <hr>
  <div class="well">
    <p>{{person.notes}}</p>
  </div>
</div>
